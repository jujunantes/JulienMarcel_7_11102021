<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <meta name="description" content="Les Petits Plats, votre site de recettes" />
  <meta name="keywords" content="recettes, cuisine">
  <meta name="author" content="Julien Marcel" />

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

  <title>Les Petits Plats</title>
</head>

<body>
  <div class="container mb-5">
    <div class="row">
      <div class="col d-flex justify-content-center mt-5">
        <svg width="52" height="47" viewBox="0 0 52 47" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M39.5083 25.3424V35.1415H12.4024V25.3424C7.99768 25.3424 4.60945 21.9635 4.60945 17.5708C4.60945 13.1781 7.99768 9.79908 12.4024 9.79908C15.4518 9.79908 18.1624 11.4886 19.5177 14.1918L22.9059 12.5023C21.8895 10.8128 20.873 9.12328 19.1789 8.10958C20.5342 5.74429 22.9059 4.05479 25.9553 4.05479C30.36 4.05479 33.7483 7.43378 33.7483 11.8265C33.7483 13.1781 33.4095 14.5297 32.7318 15.8813L36.12 17.9087C37.1365 16.2192 37.8142 14.1918 37.8142 11.8265C37.8142 11.1507 37.8142 10.8128 37.8142 10.137C38.4918 9.79908 39.1695 9.79908 39.8471 9.79908C44.2518 9.79908 47.64 13.1781 47.64 17.5708C47.64 21.9635 43.913 25.3424 39.5083 25.3424ZM39.5083 42.9132H12.4024V39.1963H39.5083V42.9132ZM39.5083 6.08219C38.4918 6.08219 37.4753 6.42009 36.12 6.42009C34.0871 2.70319 30.36 0 25.9553 0C21.5506 0 17.4847 2.36529 15.7906 6.42009C14.7742 6.08219 13.7577 6.08219 12.4024 6.08219C5.96474 6.08219 0.882385 11.1507 0.882385 17.5708C0.882385 22.6393 4.27062 27.0319 8.67533 28.3835V46.2922H43.5742V28.7214C47.9789 27.0319 51.3671 22.9772 51.3671 17.9087C51.3671 11.4886 45.9459 6.08219 39.5083 6.08219ZM22.2283 31.0867H18.5012V23.653H22.2283V31.0867ZM33.7483 31.0867H30.0212V23.653H33.7483V31.0867Z" fill="#D04F4F"/>
        </svg>                   
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center mb-3">
        <h1 class="h1-lpp">Les petits plats</h1>
      </div>
    </div>
    <!-- Barre de Recherche -->
    <div class="row">
      <div class="form-group has-search">
        <input type="text" class="form-control" id="searchInput" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
        <span>
          <svg class="form-control-feedback" width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z" fill="black"/>
          </svg>
        </span>
      </div>
   </div>
   <!-- Critères de recherche -->
   <div class="container" id="criteres">

   </div>
   <!-- Dropdowns de recherche -->
   <div class="d-sm-flex mt-3">
      <!-- Dropdown ingrédient -->
      <div class="conteneur-monDropdown">
        <div id="conteneur-1_replie">
            <input type="text" id="ingredients-input" class="monDropdown--input monDropdown--input_ingredients"
                placeholder="Ingrédients">
            <i id="chevron-down-ingredient" class="monDropdown--chevronDown fas fa-chevron-down"></i>
        </div>
        <div id="conteneur-1_deplie" class="monDropdown--input_deplie monDropdown--input_deplie_ingredient">
            <input type="search" class="monDropdown--input_deplie_titre" placeholder="Rechercher un ingrédient"><i
                id="chevron-up-ingredient" class="monDropdown--input_deplie_chevron fas fa-chevron-up"></i>
            <ul class="monDropdown--input_deplie_list monDropdown--input_deplie_list_ing"></ul>
        </div>
    </div>

    <div class="conteneur-monDropdown">
        <div id="conteneur-2_replie">
            <input type="text" id="appareil-input"
                class="monDropdown monDropdown--input monDropdown--input_appareil" placeholder="Appareils">
            <i class="monDropdown--chevronDown monDropdown--chevronDown_appareil fas fa-chevron-down inactive"></i>
        </div>

        <div id="conteneur-2_deplie" class="monDropdown--input_deplie monDropdown--input_deplie_appliance">
            <input type="search" class="monDropdown--input_deplie_titre" placeholder="Rechercher un appareil"><i
                id="chevron-up-appliance" class="monDropdown--input_deplie_chevron fas fa-chevron-up"></i>
            <ul class="monDropdown--input_deplie_list monDropdown--input_deplie_list_appliance"></ul>

        </div>
    </div>

    <div class="conteneur-monDropdown">

        <div id="conteneur-3_replie">
            <input type="text" id="ustensiles-input"
                class="monDropdown monDropdown--input monDropdown--input_ustensiles" placeholder="Ustensiles">
            <i class="monDropdown--chevronDown monDropdown--chevronDown_appareil fas fa-chevron-down"></i>
        </div>

        <div id="conteneur-3_deplie" class="monDropdown--input_deplie monDropdown--input_deplie_ustensils">
            <input type="search" class="monDropdown--input_deplie_titre" placeholder="Rechercher un ustensile"><i
                id="chevron-up-ustensils" class="monDropdown--input_deplie_chevron fas fa-chevron-up"></i>
            <ul class="monDropdown--input_deplie_list monDropdown--input_deplie_list_ustensils"></ul>
        </div>
    </div>
      
   </div>
   <!-- Affichage des cartes -->
    <div class="row gx-5 gy-5 mt-1 d-sm-flex" id="affichageRecettes">
      <!-- Contenu généré dynamiquement par javascript -->
    </div>
   
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script type="module" src="js/index.js"></script>
  <script>
    $(document).ready(function(){
       $("#searchInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#affichageRecettes .col-12").filter(function() {
             $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
       });
    });
 </script>
</body>
</html>
